<main>
<form action="https://formspree.io/f/mvgpjbnw" method="POST">
    <header>
        <h1>Contact Form</h1>
    </header>
        
    <label for="fname">First Name *</label>
    <input type="text" id="fname"
    name="fname" placeholder="Your name.." required>

    <label for="lname">Last Name *</label>
    <input type="text" id="lname"
    name="lname" placeholder="Your last name.." required>

    <label for="jtitle">Job Title</label>
    <input type="text" id="jtitle"
    name="jtitle" placeholder="Your Job Title..">

    <label for="company">Company</label>
    <input type="text" id="company"
    name="company" placeholder="Your Company name.." required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone"
    name="phone" placeholder="Your Phone no..">

    <label for="email">Email *</label>
    <input type="email" id="email"
    name="email" placeholder="Your Email Address.." required>

    <label for="subject">Subject *</label>
    <input type="text" id="subject"
    name="subject" placeholder="Subject">

    <label for="message">Message *</label>
    <textarea name="message" rows="20" cols="30" 
    placeholder="Please write your message here.." 
    required>
    </textarea>

    <input type="submit" value="Submit">

</form>
</main>
